<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d3-import/d3.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../paper-styles/color.html">

<!--
A Polymer Element that displays a spark line chart.

### Example

```js
var testPoints = [
  {"date": new Date(2017, 01, 02) , "count": 0},
  {"date": new Date(2017, 01, 09) , "count": 3},
  {"date": new Date(2017, 01, 16) , "count": 5},
  {"date": new Date(2017, 01, 23) , "count": 3},
  {"date": new Date(2017, 01, 30) , "count": 9},
  {"date": new Date(2017, 02, 06) , "count": 1},
  {"date": new Date(2017, 02, 13) , "count": 9},
  {"date": new Date(2017, 02, 20) , "count": 7},
  {"date": new Date(2017, 02, 27) , "count": 1}
];
```

```html
<sparkline-chart
  points="[[testPoints]]"
  x-prop="date"
  y-prop="count">
</sparkline-chart>
```

@demo demo/index.html
-->

<dom-module id="sparkline-chart">
  <template>
    <style include="iron-flex"></style>

    <style>
      :host {
        @apply --layout-horizontal;
        @apply --layout-flex-auto;
      }

      svg {
        fill: none;
        stroke: #111;
        stroke-width: 1;
      }

      svg.amber {
        stroke: var(--paper-amber-600);
      }

      svg.black {
        stroke: #111;
      }

      svg.blue {
        stroke: var(--paper-blue-600);
      }

      svg.blue-grey {
        stroke: var(--paper-blue-grey-600);
      }

      svg.brown {
        stroke: var(--paper-brown-600);
      }

      svg.cyan {
        stroke: var(--paper-cyan-600);
      }

      svg.deep-orange {
        stroke: var(--paper-deep-orange-600);
      }

      svg.deep-purple {
        stroke: var(--paper-deep-purple-600);
      }

      svg.green {
        stroke: var(--paper-green-600);
      }

      svg.grey {
        stroke: var(--paper-grey-600);
      }

      svg.indigo {
        stroke: var(--paper-indigo-600);
      }

      svg.light-blue {
        stroke: var(--paper-light-blue-600);
      }

      svg.light-green {
        stroke: var(--paper-light-green-600);
      }

      svg.lime {
        stroke: var(--paper-lime-600);
      }

      svg.orange {
        stroke: var(--paper-orange-600);
      }

      svg.pink {
        stroke: var(--paper-pink-600);
      }

      svg.purple {
        stroke: var(--paper-purple-600);
      }

      svg.red {
        stroke: var(--paper-red-600);
      }

      svg.teal {
        stroke: var(--paper-teal-600);
      }

      svg.white {
        stroke: #fff;
      }

      svg.yellow {
        stroke: var(--paper-yellow-600);
      }
    </style>

    <svg id="sparkline" class$="[[styleClass]]"></svg>
  </template>

  <script>
    Polymer({
      is: 'sparkline-chart',

      properties: {
        /**
         * (Required)
         *
         * An array of points to chart.
         *
         * @type {Array}
         * @default []
         */
        points: {
          type: Array,
          value: function () {
            return [];
          }
        },

        /**
         * (Optional)
         *
         * The style class for the chart.
         *
         * @type {String}
         */
        styleClass: {
          type: String,
          value: ''
        },

        /**
         * (Required)
         *
         * The property of each point object that holds the x (domain) value.
         *
         * @type {String}
         */
        xProp: {
          type: String
        },

        /**
         * (Required)
         *
         * The property of each point object that holds the y (range) value.
         *
         * @type {String}
         */
        yProp: {
          type: String
        },

        /**
         * (Optional)
         *
         * Whether the chart should be scale so that the y axis starts at zero.
         *
         * @type {Boolean}
         * @default false
         */
        zeroBase: {
          type: Boolean,
          value: false
        },

        /**
         * The unique ID of this sparkline chart.
         *
         * @type {Number}
         * @private
         */
        _uuid: {
          type: Number,
          value: function() {
            return Math.random();
          }
        }
      },

      observers: [
        'draw(points, xProp, yProp, zeroBase)'
      ],

      attached: function() {
        var self = this;
        Polymer.RenderStatus.afterNextRender(this, function() {
          self.redraw();
        });
      },

      /**
       * Draws the sparkline chart using D3.
       *
       * @param {Array} data
       * @param {String} xProp
       * @param {String} yProp
       * @param {Array} xDomain
       * @param {Array} yDomain
       * @param {Boolean} zeroBase
       * @private
       */
      _drawSparklineChart(data, xProp, yProp, xDomain, yDomain, zeroBase) {
        d3.select(this.$.sparkline).attr('width', '100%').attr('height', '16px').append('path');
        this._drawLine(data, xProp, yProp, xDomain, yDomain, zeroBase);

        var self = this;
        d3.select(window).on('resize.' + this._uuid, function() {
          self.redraw();
        });
      },

      /**
       * Draws the line path using D3.
       *
       * @param {Array} data
       * @param {String} xProp
       * @param {String} yProp
       * @param {Array} xDomain
       * @param {Array} yDomain
       * @param {Boolean} zeroBase
       * @private
       */
      _drawLine: function(data, xProp, yProp, xDomain, yDomain, zeroBase) {
        if(zeroBase) {
          xDomain[0] = 0;
        }

        var width = ((this ? parseInt(this.offsetWidth, 10) : 360) || 360) - 5;

        var xRange = [0, width];
        var yRange = [16, 0];
        var x = d3.scale.linear().domain(xDomain).range(xRange);
        var y = d3.scale.linear().domain(yDomain).range(yRange);

        var line = d3.svg.line()
          .x(function(d) { return x(d[xProp]); })
          .y(function(d) { return y(d[yProp]); });

        d3.select(this.$.sparkline).select('path')
          .data([data])
          .attr('d', line);
      },

      /**
       * Calculates the domain for a given property in a set of points.
       *
       * @param {Array} points
       * @param {String} prop
       * @private
       */
      _findDomain: function(points, prop) {
        var range =  d3.extent(points, function(p) { return p[prop]; });
        if(range[0] != undefined && range[1] != undefined) {
          return range;
        }
      },

      /**
       * Draws the sparkline chart from the data points.
       *
       * @param {Array} points
       * @param {String} xProp
       * @param {String} yProp
       * @param {Boolean} zeroBase
       */
      draw: function(points, xProp, yProp, zeroBase) {
        if(!points || !xProp || !yProp) {
          return;
        }
        var xDomain = this._findDomain(points, xProp);
        var yDomain = this._findDomain(points, yProp);
        this._drawSparklineChart(points, xProp, yProp, xDomain, yDomain, zeroBase);
      },

      /**
       * Redraws the sparkline chart from the data points.
       */
      redraw: function() {
        if(!this.points || !this.xProp || !this.yProp) {
          return;
        }
        var xDomain = this._findDomain(this.points, this.xProp);
        var yDomain = this._findDomain(this.points, this.yProp);
        this._drawLine(this.points, this.xProp, this.yProp, xDomain, yDomain, this.zeroBase);
      }
    });
  </script>
</dom-module>
