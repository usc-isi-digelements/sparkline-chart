<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../sparkline-chart.html">
</head>

<body>
  <test-fixture id="sparkline-chart-fixture">
    <template>
      <sparkline-chart>
      </sparkline-chart>
    </template>
  </test-fixture>

  <script>
  suite('sparkline-chart tests', function() {
    var element;

    setup(function(done) {
      element = fixture('sparkline-chart-fixture');
      flush(done);
    });

    test('properties are initialized correctly', function() {
      assert.deepEqual(element.points, []);
      assert.equal(element.titleText, "");
      assert.equal(element.width, 200);
      assert.equal(element.height, 50);
      assert.isUndefined(element.xProp);
      assert.isUndefined(element.yProp);
      assert.equal(element.zeroBase, false);
    });

    test('getRange returns correctly', function(done) {
      var input = [
        {"x": 2, "y":3},
        {"x": 0, "y":5},
        {"x": 4, "y":24},
        {"x": 1, "y":15},
        {"x": 5, "y":8},
        {"x": 3, "y":2}
      ]
      var outputX = element._getRange(input,"x");
      var outputY = element._getRange(input,"y");
      flush( function() {
        assert.deepEqual(outputX, [0,5]);
        assert.deepEqual(outputY, [2,24]);
        done();
      });
    });
  });
  </script>
</body>
</html>
